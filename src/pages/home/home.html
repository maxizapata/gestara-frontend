<ion-header >
  <ion-navbar color="blue">
      <h2 class="gestara">
          GESTARA
      </h2>
      <p class="gestarasub">Nuestro candidato es el trabajo</p>      
  </ion-navbar>
  <ion-navbar *ngIf="category_selected==='todas'">
      <ion-searchbar  placeholder="Buscar" (ionInput)="filterCoops($event.target.value)" 
      background="primary" [showCancelButton]="false" cancelButtonText="Cancel"></ion-searchbar>
  </ion-navbar>
  <ion-navbar *ngIf="category_selected!=='todas'" class="categ_class" color="blue">
    <p> {{ category_selected | uppercase}}</p>
  </ion-navbar>



  

</ion-header>

<ion-content class="catalogue">
  <ion-spinner *ngIf="enableLoad" name="dots" class="loading"></ion-spinner>
  <ion-list>
    <button ion-item *ngFor="let cooperative of cooperatives_filter" (click)="goDetail(cooperative)">
      <ion-thumbnail item-start>
        <img class="picture" src="{{cooperative.logo}}">
      </ion-thumbnail>
      <h2>{{cooperative.name}}</h2>
      <p>{{cooperative.short_description}}</p>
    </button>
  </ion-list>


  <ion-fab right bottom>
    <button *ngIf="category_selected!=='todas'" ion-fab color="danger" (click)="resetCategories();"><ion-icon name="refresh"></ion-icon></button>
    <button ion-fab color="blue" (click)="goCategories();"><ion-icon name="options"></ion-icon></button>
  </ion-fab>

</ion-content>
