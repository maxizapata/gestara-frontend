<ion-header >
  <ion-navbar color="white">
      <ion-searchbar placeholder="Buscar" (ionInput)="filterCoops($event.target.value)" class="searchbar-input"></ion-searchbar>
  </ion-navbar>  
</ion-header>

<ion-content class="catalogue">
  <ion-list>
    <button ion-item *ngFor="let cooperative of cooperatives_filter" (click)="goDetail(cooperative)">
      <ion-thumbnail item-start>
        <img class="picture" src="{{cooperative.logo}}">
      </ion-thumbnail>
      <h2>{{cooperative.name}}</h2>
      <p>{{cooperative.short_description}}</p>
    </button>
  </ion-list>


  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="showRadio();" tappable><ion-icon name="options"></ion-icon></button>
  </ion-fab>





</ion-content>
